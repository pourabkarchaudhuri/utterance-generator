<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accel1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="../demoFunction.js"></script>
    

    <style>
        #placeholder {
            text-align: center;
            margin-top: 1.5em;
        }
        #main-wrapper {
            display: none;
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h5>Innovation Lab Utterance Generator</h5>
    </div>
    <div class="row">
        <div class="input-field col s10">
            <input id="path_input" type="text" >
            <label for="path_input">Complete Path of CSV File with Utternaces:</label>
        </div>
        <div class="col s2 input-field">
            <a class="waves-effect waves-light btn" id="set_path_input">Set Path</a>
        </div>
    </div>
</div>
<div id="placeholder">
    <h5>Please put the path of CSV file</h5>
</div>
<div id="main-wrapper">
    <div class="container">
        <div class="row">

            <div class="col s5">
            <!--h5>Request payload:</h5>
            <pre id="jsonRequest"></pre-->
            <h5>Response payload:</h5>
            <pre id="jsonResponse"></pre>
            </div>
        </div>
    </div>
</div>
<script defer src="../layout.js"></script>

</body>
</html>
